<!-- 글쓰기 form 생성 실습 -->
 <!-- 제목, 내용입력(사이즈 넉넉하게), 예약여부(yes or no), 예약등록시간--> 
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form action="post/post" method="post" enctype="application/x-www-form-urlencoded">
    <div>
      <label for="title">제목</label>
      <input type="text" id="title" name="title">
    </div>
    <div>
      <label for="content">내용입력</label>
      <textarea id="content" name="content" placeholder="내용을 입력하세요." rows="5" cols="30"></textarea>
    </div>
    <div>
      <label for="reservation">예약 여부</label>
      <input type="radio" name="reservation" value="yes">yes
      <input type="radio" name="reservation" value="no">no
    </div>
    <div>
      <label for="reservationTime">예약 등록 시간</label>
      <input type="datetime-local" name="reservationTime">
    </div>
    <button type="submit">제출</button>
  </form>
</body>
</html>
