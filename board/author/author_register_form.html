<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <title>회원가입</title>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
</head>
<body>
    <nav class="navbar bg-dark navbar-dark navbar-expand-lg">
    <a href="" class="navbar-brand mx-auto">게시판 서비스</a>
    <ul class="navbar-nav">
      <li class="nav-item">
        <a href="..\author\author_list.html" class="nav-link">회원목록</a>
      </li>
      <li class="nav-item">
        <a href="..\post\post_list.html" class="nav-link">게시글목록</a>
      </li>
      <li class="nav-item">
        <a href="..\author\author_register.html" class="nav-link">회원가입</a>
      </li>
    </ul>
  </nav>
  
  <form>
    <div class="form-group">
      <label for="name">이름</label>
      <input class="form-control" type="text" id="name" name="name">
    </div>
    <div class="form-group">
      <label for="email">이메일</label>
      <input class="form-control" type="email" id="email" name="email">
    </div>
    <div class="form-group">
      <label for="password">비밀번호</label>
      <input class="form-control" type="password" id="password" name="password">
    </div>
    <button onclick="registerForm()" class="btn btn-primary" type="button">가입하기</button>
  </form>
  <script>
    async function registerForm(){
      try{
        const name = document.getElementById("name").value;
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        let data = new FormData();
        data.append("name",name);
        data.append("email",email);
        data.append("password",password);

        await axios.post("http://localhost:8080/author/register2", data);
        window.location.href="./author_list_external.html";
      }catch(e){
        console.log(e);
        alert("회원가입에 실패하였습니다.");
      }
      
    }
  </script>
</body>
</html>
