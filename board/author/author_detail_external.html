<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <title>회원상세조회</title>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
    <nav class="navbar bg-dark navbar-dark navbar-expand-lg">
    <a href="" class="navbar-brand mx-auto">게시판 서비스</a>
    <ul class="navbar-nav">
      <li class="nav-item">
        <a href="..\author\author_list.html" class="nav-link">회원목록</a>
      </li>
      <li class="nav-item">
        <a href="..\post\post_list.html" class="nav-link">게시글목록</a>
      </li>
      <li class="nav-item">
        <a href="..\author\author_register.html" class="nav-link">회원가입</a>
      </li>
    </ul>
  </nav>
  <input type="text" id="inputId">
  <button onclick="findById()" class="btn btn-primary">검색</button>
  <table class="table">
    <tr>
      <td>id</td>
      <td id="id"></td>
    </tr>
    <tr>
      <td>이름</td>
      <td id="name"></td>
    </tr>
    <tr>
      <td>이메일</td>
      <td id="email"></td>
    </tr>
    <tr>
      <td>비밀번호</td>
      <td id="password"></td>
    </tr>
  </table>
  <script>
    async function findById(){
      let id = document.getElementById("inputId").value;
      const data = (await axios.get(`http://localhost:8080/author/detail/${id}`)).data;
      document.getElementById("id").innerHTML=data.id;
      document.getElementById("email").innerHTML=data.email;
      document.getElementById("name").innerHTML=data.name;
      document.getElementById("password").innerHTML=data.password;
    }
    try{
      findById();
    }catch{
      alert("데이터를 불러오는 데 실패하였습니다.");
    }
  </script>
</body>
</html>
